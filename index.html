<!DOCTYPE html>
<html>
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <meta content='black' name='apple-mobile-web-app-status-bar-style'/>
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <meta charset="utf-8" name="viewport" content="width=device-width, inital-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>byockdol-test</title>
    <style>
        
        :root{
            --left-value:120;
            --right-value:120;
            --up-value:120;
            --down-value:120;
            --width-value:0;
            --text-color:white;
            --text-backColor:black;
        }

        @font-face {
        font-family : 'SN벽돌';
        src : url(SN벽돌17test4VF.ttf)
        }

        body {
            margin: 0 0 0 0;
            width: 100%; 
            font-family: 'Roboto', sans-serif;
            color: var(--text-color);
            background-color: var(--text-backColor);
        }

        .slidecontainer {
            margin: auto;
            position: fixed;
            right:0;
            left:0;
            padding-left: 2%;
            bottom: 0%;
            padding-right:2%;
        }

        .slider {
            -webkit-appearance: none; /* 기본 CSS 스타일을 적용하지 않기 위해서 */
            width: 100%; /* 슬라이더 길이 */
            height: 2px; /* 슬라이더 두께 */
            border-radius: 0px; /* 슬라이더 모서리를 약간 둥글게 */
            background: rgb(237, 237, 237); /* 슬라이더 색상 */
            outline: none; /* 슬라이더 테두리 없이 */
        }

        /* 슬라이더 핸들(클릭해서 드래그하는 부분) 커스텀 
        (Chrome, Opera, Safari, Edge 브라우저를 위해서는 -webkit-을,
        Firefox 브라우저를 위해서는 -moz- 를 사용하세요 */
        .slider::-webkit-slider-thumb {
            -webkit-appearance: none; /* 기본 CSS 스타일을 적용하지 않기 위해서 */
            appearance: none; /* 기본 CSS 스타일을 적용하지 않기 위해서 */
            width: 2rem; /* 슬라이더 핸들 길이 */
            height: 2rem; /* 슬라이더 핸들 높이 */
            border-radius: 100%; /* 핸들 모양을 원모양으로 만들기 위함 */
            background: rgb(0, 0, 0); /* 슬라이더 핸들 색상 */
            cursor: pointer; /* 슬라이더 핸들에 마우스를 갖다대면 포인터로 변경 */
        }

        .slider::-webkit-slider-thumb:active { 
            background: rgb(255, 61, 43); /* 슬라이더 핸들 색상 */
        }

        .textbox {
            font-size: 3.5rem;
            padding-top: 1.8%;
            padding-left: 2%;
            padding-right: 2%;
            padding-bottom: 1.8%;
            line-height: 4.1rem;
            font-family: 'SN벽돌';
            word-break: keep-all;
            font-variation-settings: "HCoU" var(--up-value), "HCoD" var(--down-value), "VCoR" var(--right-value), "VCoL" var(--left-value), "wdth" var(--width-value);
            color: var(--text-color);
            background-color: var(--text-backColor);

        }

        .slideWrapper {
            display: flex;
            padding-top: 1.2rem;
            align-items: center;
        }

        .valueWrapper {
            width: 12rem;
            display: flex;
            justify-content: space-between;
        }

        span span {
            padding-right: 2rem;
        }

        button {
            width: 1.5rem;
            height: 1.5rem;
            -webkit-appearance: none; 
            border-radius: 100%;
            border: none;
            margin: 1rem 0.5rem 1rem .5rem;
        }

        .buttonContainer {
            display: flex;
            justify-content: center;
        }

        #red {
            background-color: red;
        }
        
        #red:active {
            background-color: rgb(128, 0, 0);
        }


        #green {
            background-color: rgb(0, 255, 0);
        }

        #green:active {
            background-color: rgb(0, 129, 0);
        }

        #blue {
            background-color: blue;
        }

        #blue:active {
            background-color: rgb(0, 0, 128);
        }

        #white {
            background-color: white;
        }

        #white:active {
            background-color: rgb(128, 128, 128);
        }

        #black {
            background-color: black;
        }

        #black:active {
            background-color: rgb(128, 128, 128);
        }

    </style>
</head>
<body>
